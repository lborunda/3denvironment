<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Model with Video Texture</title>
  <style>
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer;
    let controls;

    init();
    animate();

    function init() {
      const container = document.getElementById('canvas-container');

      // Create the scene
      scene = new THREE.Scene();

      // Create the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      // Create the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Create the controls for navigation
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Load the 3D model
      const loader = new THREE.GLTFLoader();
      loader.load('model.gltf', function (gltf) {
        const model = gltf.scene;
        
        // Load the video
        const video = document.createElement('video');
        video.src = 'video.mp4';
        video.loop = true;
        video.crossOrigin = 'anonymous';
        video.muted = true;
        video.play();

        // Create the video texture
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        // Apply the video texture to the model's material
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        model.traverse(function (node) {
          if (node.isMesh) {
            node.material = material;
          }
        });

        // Add the model to the scene
        scene.add(model);
      });

      // Create the gradient background
      const gradientTexture = new THREE.Texture(generateGradientCanvas());
      gradientTexture.needsUpdate = true;
      scene.background = gradientTexture;
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      controls.update();
    }

    function generateGradientCanvas() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, window.innerHeight);
      gradient.addColorStop(0, 'pink');
      gradient.addColorStop(1, 'blue');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
      return canvas;
    }
  </script>
</body>
</html>
